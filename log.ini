[loggers]
keys=root,uvicorn_error

[handlers]
keys=console

[formatters]
keys=colorformatter

[logger_root]
level=INFO
handlers=console

[logger_uvicorn_error]
level=DEBUG
handlers=console
qualname=uvicorn.error
propagate=0

[formatter_colorformatter]
class=colorlog.ColoredFormatter
format=%(log_color)s[%(asctime)s.%(msecs)03d] %(levelname)s [%(thread)d] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
args=()

[handler_console]
class=StreamHandler
level=DEBUG
formatter=colorformatter
args=(sys.stdout,)